<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="start_timer();">
    <header>
        <div class="head">
            CATCH ME IF YOU CAN!
        </div>
    </header>

    <div id="playPlace">
        <div id="clickMe" >
            Click me!
        </div>
    </div>

    <div class="side">
        <div id=score class="inSide">Score:
            <br>
            <span id="currentScore"></span>
        </div>
        <div id=points class="inSide">Points to Next Level:</div>
        <div id=level class="inSide">Level: 1 </div>
        <div id=miss class="inSide">Miss Clicks</div>
        <div class="inSide">Timer:<p><span id=my_timer></span></p>
        </div>
        <div class="inSide" class="HighScores">High Scores:</div>
    </div>






    <script src="js/main.js"></script>

</body>

</html>
